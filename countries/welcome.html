<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.5), rgba(0, 0, 0, 0.5));
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 150, 255, 0.7);
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        a:hover {
            background: rgba(0, 150, 255, 1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Next Adventure!</h1>
        <p>Thank you for your order. We appreciate your business!</p>
        <a href="../index.html"><i class="fas fa-home"></i> Go back to Home</a>
    </div>

</body>
</html>
